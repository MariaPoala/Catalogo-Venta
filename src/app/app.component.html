<style>
  :host {
    --bright-blue: oklch(51.01% 0.274 263.83);
    --electric-violet: oklch(53.18% 0.28 296.97);
    --french-violet: oklch(47.66% 0.246 305.88);
    --vivid-pink: oklch(69.02% 0.277 332.77);
    --hot-red: oklch(61.42% 0.238 15.34);
    --orange-red: oklch(63.32% 0.24 31.68);

    --gray-900: oklch(19.37% 0.006 300.98);
    --gray-700: oklch(36.98% 0.014 302.71);
    --gray-400: oklch(70.9% 0.015 304.04);

    --red-to-pink-to-purple-vertical-gradient: linear-gradient(180deg,
        var(--orange-red) 0%,
        var(--vivid-pink) 50%,
        var(--electric-violet) 100%);

    --red-to-pink-to-purple-horizontal-gradient: linear-gradient(90deg,
        var(--orange-red) 0%,
        var(--vivid-pink) 50%,
        var(--electric-violet) 100%);

    --pill-accent: var(--bright-blue);

    font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
      Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji",
      "Segoe UI Symbol";
    box-sizing: border-box;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
  }

  h1 {
    font-size: 3.125rem;
    color: var(--gray-900);
    font-weight: 500;
    line-height: 100%;
    letter-spacing: -0.125rem;
    margin: 0;
    font-family: "Inter Tight", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
      Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji",
      "Segoe UI Symbol";
  }

  p {
    margin: 0;
    color: var(--gray-700);
  }

  main {
    width: 100%;
    min-height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    box-sizing: inherit;
    position: relative;
  }

  .angular-logo {
    max-width: 9.2rem;
  }

  .content {
    display: flex;
    justify-content: space-around;
    width: 100%;
    max-width: 700px;
    margin-bottom: 3rem;
  }

  .content h1 {
    margin-top: 1.75rem;
  }

  .content p {
    margin-top: 1.5rem;
  }

  .divider {
    width: 1px;
    background: var(--red-to-pink-to-purple-vertical-gradient);
    margin-inline: 0.5rem;
  }

  .pill-group {
    display: flex;
    flex-direction: column;
    align-items: start;
    flex-wrap: wrap;
    gap: 1.25rem;
  }

  .pill {
    display: flex;
    align-items: center;
    --pill-accent: var(--bright-blue);
    background: color-mix(in srgb, var(--pill-accent) 5%, transparent);
    color: var(--pill-accent);
    padding-inline: 0.75rem;
    padding-block: 0.375rem;
    border-radius: 2.75rem;
    border: 0;
    transition: background 0.3s ease;
    font-family: var(--inter-font);
    font-size: 0.875rem;
    font-style: normal;
    font-weight: 500;
    line-height: 1.4rem;
    letter-spacing: -0.00875rem;
    text-decoration: none;
  }

  .pill:hover {
    background: color-mix(in srgb, var(--pill-accent) 15%, transparent);
  }

  .pill-group .pill:nth-child(6n + 1) {
    --pill-accent: var(--bright-blue);
  }

  .pill-group .pill:nth-child(6n + 2) {
    --pill-accent: var(--french-violet);
  }

  .pill-group .pill:nth-child(6n + 3),
  .pill-group .pill:nth-child(6n + 4),
  .pill-group .pill:nth-child(6n + 5) {
    --pill-accent: var(--hot-red);
  }

  .pill-group svg {
    margin-inline-start: 0.25rem;
  }

  .social-links {
    display: flex;
    align-items: center;
    gap: 0.73rem;
    margin-top: 1.5rem;
  }

  .social-links path {
    transition: fill 0.3s ease;
    fill: var(--gray-400);
  }

  .social-links a:hover svg path {
    fill: var(--gray-900);
  }

  @media screen and (max-width: 650px) {
    .content {
      flex-direction: column;
      width: max-content;
    }

    .divider {
      height: 1px;
      width: 100%;
      background: var(--red-to-pink-to-purple-horizontal-gradient);
      margin-block: 1.5rem;
    }
  }
</style>

<main class="bg-white text-black min-h-screen w-full ">
  <div class="grid grid-cols-1 md:grid-cols-[auto_1fr] min-h-screen w-full">
    <aside class="hidden md:block bg-red-900 w-64 h-screen p-4">
      <h2 class="text-xl font-bold text-yellow-300 mb-4">CATEGORÍAS</h2>
      <ul class="space-y-2">
        <li>
          <button type="button" (click)="seleccionarCategoriaGeneral(null)"
            class="w-full text-left px-4 py-2 rounded-md transition" [ngClass]="{
          'bg-zinc-100 text-red-900 font-semibold': categoriaSeleccionadas === null,
          'text-white hover:bg-yellow-500': categoriaSeleccionadas !== null
        }">
            TODAS LAS CATEGORÍAS
          </button>
        </li>

        <li *ngFor="let categoria of categoriasGenerales">
          <button type="button" (click)="seleccionarCategoriaGeneral(categoria)"
            class="w-full text-left px-4 py-2 rounded-md transition" [ngClass]="{
          'bg-zinc-100 text-red-900 font-semibold': categoriaSeleccionadas === categoria,
          'text-white hover:bg-yellow-500': categoriaSeleccionadas !== categoria
        }">
            {{ categoria }}
          </button>
        </li>
      </ul>
    </aside>



    <!-- COLUMNA DERECHA CON MARGEN IZQUIERDO -->
    <section class="bg-white p-6 w-full min-h-screen">

      <div class="mx-auto">
        <!-- <div class="max-w-7xl mx-auto"> -->
        <h2 class="text-2xl font-sans text-red-900 mb-6">CATÁLOGO DE PRODUCTOS IPIA</h2>

        <!-- FORMULARIO DE BÚSQUEDA -->
        <form class="max-w-3xl mb-6 relative">
          <div class="flex items-stretch gap-1 relative">

            <button type="button" (click)="mostrarSidebar = true"
              class="md:hidden shrink-0 inline-flex items-center py-2.5 px-3 text-sm font-medium text-white bg-red-900 border border-yellow-500 rounded-lg hover:bg-red-800">
              ☰
            </button>

            <!-- Botón principal -->
            <button type="button" (click)="mostrarDropdown = !mostrarDropdown"
              class="shrink-0 z-10 inline-flex items-center py-2.5 px-4 text-sm font-medium text-center text-red-900 bg-red-100 border border-yellow-400 rounded-s-lg hover:bg-red-200">
              {{ empresaSeleccionada || 'EMPRESAS' }}
              <svg class="w-2.5 h-2.5 ml-2" fill="none" viewBox="0 0 10 6">
                <path stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                  d="M1 1l4 4 4-4" />
              </svg>
            </button>
            <div *ngIf="mostrarDropdown"
              class="absolute z-30 bg-white border border-yellow-400 divide-y divide-red-100 rounded-lg shadow-lg w-44 max-h-60 overflow-y-auto top-full mt-1 left-[3rem]">
              <ul class="py-2 text-sm text-red-700">
                <li>
                  <button type="button" class="block w-full text-left px-4 py-2 hover:bg-red-100"
                    (click)="filtrarPorEmpresa('TODAS')">
                    TODAS
                  </button>
                </li>
                <li *ngFor="let empresa of empresasFiltradas">
                  <button type="button" class="block w-full text-left px-4 py-2 hover:bg-red-100"
                    (click)="filtrarPorEmpresa(empresa)">
                    {{ empresa }}
                  </button>
                </li>
              </ul>
            </div>



            <div class="relative w-full">
              <input type="search" [(ngModel)]="filtroNombre" [ngModelOptions]="{ standalone: true }"
                (ngModelChange)="filtrarProductos()" placeholder="Ingresa el nombre de un producto" class="block p-2.5 w-full text-sm text-red-900 bg-red-50 border border-yellow-400 hover:border-yellow-400 rounded-e-lg
         focus:outline-none focus:ring-2 focus:ring-yellow-500 focus:border-yellow-500" />


            </div>
          </div>
        </form>

        <!-- PRODUCTOS -->
        <div class="mt-4">
          <div class="mt-10 grid grid-cols-2 sm:grid-cols-3 lg:grid-cols-5 xl:grid-cols-6 gap-6 ">
            <div *ngFor="let producto of productosPaginados"
              class=" rounded-2xl shadow hover:shadow-xl transition-shadow duration-300 overflow-hidden bg-red-50">
              <div class="h-25 sm:h-36  w-full bg-white flex items-center justify-center overflow-hidden">
                <img [src]="'assets/images/' + producto.imagen" alt="Imagen" class="w-32 h-32 object-cover"
                  (error)="onImageError($event)" />

              </div>
              <div class="p-4 space-y-1">
                <h4 class=" font-semibold text-xs sm:text-sm text-gray-800">
                  <div *ngFor="let item of producto.productos">
                    <p>{{ item.nombre }}</p>
                  </div>
                </h4>
                <!-- <button (click)="mostrardetalle = true">mas detalle</button> -->
              </div>
            </div>
          </div>
        </div>
        <!-- CONTROLES DE PAGINACIÓN -->
        <!-- CONTROLES DE PAGINACIÓN -->
        <div class="mt-6 flex justify-center items-center gap-4">
          <button (click)="cambiarPagina(paginaActual - 1)" [disabled]="paginaActual === 1"
            class="px-4 py-2 bg-red-500 text-white rounded hover:bg-red-600 disabled:opacity-50">
            Anterior
          </button>

          <span class="text-gray-700 font-medium">
            Página {{ paginaActual }} de {{ totalPaginas }}
          </span>

          <button (click)="cambiarPagina(paginaActual + 1)" [disabled]="paginaActual === totalPaginas"
            class="px-4 py-2 bg-red-500 text-white rounded hover:bg-red-600 disabled:opacity-50">
            Siguiente
          </button>
        </div>


      </div>
    </section>

    <!-- SIDEBAR DESLIZANTE PARA MÓVIL -->
    <div *ngIf="mostrarSidebar" class="fixed inset-0 bg-red-50 z-[999] md:hidden" (click)="mostrarSidebar = false">
      <aside class="absolute left-0 top-0 w-64 h-full bg-red-900 p-4" (click)="$event.stopPropagation()">
        <button (click)="mostrarSidebar = false" class="text-white mb-4">✖ Cerrar</button>

        <h2 class="text-xl font-bold text-yellow-300 mb-4">CATEGORÍAS</h2>

        <ul class="space-y-2">
          <li>
            <button (click)="seleccionarCategoriaGeneral(null); mostrarSidebar = false" [ngClass]="{
                'bg-zinc-100 text-red-900 font-semibold': categoriaSeleccionadas === null,
                'text-white hover:bg-yellow-500': categoriaSeleccionadas !== null
              }" class="w-full text-left px-3 py-2 rounded-md text-white transition">
              TODAS
            </button>
          </li>

          <li *ngFor="let categoria of categoriasGenerales">
            <button type="button" (click)="seleccionarCategoriaGeneral(categoria); mostrarSidebar = false"
              class="w-full text-left px-4 py-2 rounded-md transition" [ngClass]="{
          'bg-zinc-100 text-red-900 font-semibold': categoriaSeleccionadas === categoria,
          'text-white hover:bg-yellow-500': categoriaSeleccionadas !== categoria
        }">
              {{ categoria }}
            </button>
          </li>
        </ul>
      </aside>
    </div>

    <div *ngIf="mostrardetalle" (click)="mostrardetalle = false">
      <button
        class="rounded-md bg-gray-950/5 px-2.5 py-1.5 text-sm font-semibold text-gray-900 hover:bg-gray-950/10">Open
        dialog</button>

      <div class="relative z-10" aria-labelledby="dialog-title" role="dialog" aria-modal="true">
        <div class="fixed inset-0 bg-gray-500/75 transition-opacity" aria-hidden="true"></div>

        <div class="fixed inset-0 z-10 w-screen overflow-y-auto">
          <div class="flex min-h-full items-end justify-center p-4 text-center sm:items-center sm:p-0">
            <div
              class="relative transform overflow-hidden rounded-lg bg-white text-left shadow-xl transition-all sm:my-8 sm:w-full sm:max-w-lg">
              <div class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
                <div class="sm:flex sm:items-start">
                  <div
                    class="mx-auto flex size-12 shrink-0 items-center justify-center rounded-full bg-green-100 sm:mx-0 sm:size-10">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                      stroke="currentColor" class="size-6">
                      <path stroke-linecap="round" stroke-linejoin="round"
                        d="m11.25 11.25.041-.02a.75.75 0 0 1 1.063.852l-.708 2.836a.75.75 0 0 0 1.063.853l.041-.021M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Zm-9-3.75h.008v.008H12V8.25Z" />
                    </svg>

                  </div>
                  <div class="mt-3 text-center sm:mt-0 sm:ml-4 sm:text-left">
                    <h3 class="text-base font-semibold text-gray-900" id="dialog-title">Detalle del Producto</h3>
                    <div class="mt-2">
                      <p class="text-sm text-gray-500">Are you sure you want to deactivate your account? All of your
                        data will be permanently removed. This action cannot be undone.</p>
                    </div>
                  </div>
                </div>
              </div>
              <div class="bg-gray-50 px-4 py-3 sm:flex sm:flex-row-reverse sm:px-6">
                <button type="button" (click)="mostrardetalle = false"
                  class="inline-flex w-full justify-center rounded-md bg-red-600 px-3 py-2 text-sm font-semibold text-white shadow-xs hover:bg-red-500 sm:ml-3 sm:w-auto">Cerrar</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>


  </div>


</main>

<router-outlet></router-outlet> -->
<div class="page-content">
  <router-outlet></router-outlet>
  <app-footer></app-footer>
